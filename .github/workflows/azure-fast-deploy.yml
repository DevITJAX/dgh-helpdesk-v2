name: Deploy to Azure Container Instances (Fast)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests for quick deployment'
        required: false
        default: false
        type: boolean

env:
  AZURE_CONTAINER_REGISTRY: dghhelpdesk.azurecr.io
  CONTAINER_NAME_BACKEND: dgh-helpdesk-backend
  CONTAINER_NAME_FRONTEND: dgh-helpdesk-frontend
  RESOURCE_GROUP: dgh-helpdesk-rg
  LOCATION: "West US 2"

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Run backend tests
      run: |
        cd backend
        mvn clean test
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci --legacy-peer-deps
    
    - name: Run frontend tests
      run: |
        cd frontend
        npm test -- --coverage --watchAll=false --passWithNoTests

  build-and-push:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: test
    strategy:
      matrix:
        service: [backend, frontend]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Login to Azure Container Registry
      run: |
        az acr login --name dghhelpdesk
    
    - name: Build and push ${{ matrix.service }} image
      run: |
        docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_NAME_BACKEND }}:${{ github.sha }} ./backend
        docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_NAME_BACKEND }}:latest ./backend
        docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_NAME_BACKEND }}:${{ github.sha }}
        docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_NAME_BACKEND }}:latest
      if: matrix.service == 'backend'
    
    - name: Build and push ${{ matrix.service }} image
      run: |
        docker build --build-arg REACT_APP_API_BASE_URL=http://dgh-helpdesk-backend-westus2.westus2.azurecontainer.io:8080 -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_NAME_FRONTEND }}:${{ github.sha }} ./frontend
        docker build --build-arg REACT_APP_API_BASE_URL=http://dgh-helpdesk-backend-westus2.westus2.azurecontainer.io:8080 -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_NAME_FRONTEND }}:latest ./frontend
        docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_NAME_FRONTEND }}:${{ github.sha }}
        docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_NAME_FRONTEND }}:latest
      if: matrix.service == 'frontend'

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy Backend to Azure Container Instances
      run: |
        # Delete existing containers if they exist
        echo "Cleaning up existing containers..."
        az container delete --resource-group ${{ env.RESOURCE_GROUP }} --name dgh-helpdesk-backend --yes 2>/dev/null || echo "Backend container not found"
        az container delete --resource-group ${{ env.RESOURCE_GROUP }} --name dgh-helpdesk-frontend --yes 2>/dev/null || echo "Frontend container not found"
        
        # Wait for cleanup
        sleep 10
        
        echo "Creating backend container in West US 2..."
        az container create \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name dgh-helpdesk-backend \
          --image ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_NAME_BACKEND }}:latest \
          --registry-login-server ${{ env.AZURE_CONTAINER_REGISTRY }} \
          --registry-username ${{ secrets.ACR_USERNAME }} \
          --registry-password ${{ secrets.ACR_PASSWORD }} \
          --os-type Linux \
          --cpu 1 \
          --memory 2 \
          --ports 8080 \
          --environment-variables SPRING_PROFILES_ACTIVE=dev JAVA_OPTS="-XX:MaxRAMPercentage=75 -XX:+UseContainerSupport" \
          --secure-environment-variables LDAP_SERVER_URL="${{ secrets.LDAP_SERVER_URL }}" LDAP_SERVER_DOMAIN="${{ secrets.LDAP_SERVER_DOMAIN }}" LDAP_SERVER_BIND_USER="${{ secrets.LDAP_SERVER_BIND_USER }}" LDAP_SERVER_BIND_PASSWORD="${{ secrets.LDAP_SERVER_BIND_PASSWORD }}" LDAP_SERVER_SEARCH_BASE="${{ secrets.LDAP_SERVER_SEARCH_BASE }}" JWT_SECRET="${{ secrets.JWT_SECRET }}" \
          --restart-policy Always \
          --dns-name-label dgh-helpdesk-backend-westus2 \
          --location "${{ env.LOCATION }}" \
          --output table
        
        # Wait for backend to be ready
        echo "Waiting for backend container to be ready..."
        sleep 30
        
        echo "Creating frontend container..."
        az container create \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name dgh-helpdesk-frontend \
          --image ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_NAME_FRONTEND }}:latest \
          --registry-login-server ${{ env.AZURE_CONTAINER_REGISTRY }} \
          --registry-username ${{ secrets.ACR_USERNAME }} \
          --registry-password ${{ secrets.ACR_PASSWORD }} \
          --os-type Linux \
          --cpu 0.5 \
          --memory 1 \
          --ports 80 \
          --restart-policy Always \
          --dns-name-label dgh-helpdesk-frontend-westus2 \
          --location "${{ env.LOCATION }}" \
          --output table
    
    - name: Get deployment URLs
      run: |
        echo "=== Deployment Complete ==="
        echo "Backend URL: http://$(az container show --resource-group ${{ env.RESOURCE_GROUP }} --name dgh-helpdesk-backend --query "ipAddress.fqdn" --output tsv):8080"
        echo "Frontend URL: http://$(az container show --resource-group ${{ env.RESOURCE_GROUP }} --name dgh-helpdesk-frontend --query "ipAddress.fqdn" --output tsv)"
        echo "=== Your application is now running! ==="
