# Test Configuration for DGH HelpDesk
# This profile loads test data for development and testing

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Load test data
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-validation.sql
spring.sql.init.data-locations=classpath:data.sql,classpath:test-data.sql

# Logging
logging.level.ma.gov.dgh.helpdesk=DEBUG
logging.level.org.springframework.security=DEBUG

# Server Configuration
server.port=8080

# Security Configuration (for testing)
spring.security.user.name=admin
spring.security.user.password=admin

# Disable CSRF for testing
spring.security.csrf.enabled=false 